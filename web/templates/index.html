<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                loading: false,
                query: {
                    countryList: [],
                    games: [],
                    years: [],
                    firstTeams:[],
                    secondTeams:[],
                    queryData:[],
                    countryId: undefined,
                    gamesId: undefined,
                    year: undefined,
                    bisaiTime: undefined,
                    firstTeam:undefined,
                    secondTeam:undefined,
                    currentPage:1,
                    pageSize:10,
                    total:0
                },
                pickerOptions2: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        },
                    },
                        {
                            text: '最近一年',
                            onClick: function(picker) {
                                const end = new Date();
                                const start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 365);
                                picker.$emit('pick', [start, end]);
                            }
                        },
                        {
                            text: '最近二年',
                            onClick: function(picker) {
                                const end = new Date();
                                const start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 365 * 2);
                                picker.$emit('pick', [start, end]);
                            }
                        },
                        {
                            text: '最近五年',
                            onClick: function(picker) {
                                const end = new Date();
                                const start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 365 * 5);
                                picker.$emit('pick', [start, end]);
                            }
                        }
                    ]
                }
            };
        },
        mounted: function () {
            this.$http.get('/findCountry').then(function (res) {
                this.query.countryList = res.body;
            }, function () {
                console.log('请求失败处理');
            });
        }
        ,
        methods: {
            resovle:function (data) {
                if(data && data<=0.75) {
                    return "超低水"
                }
                if(data && data>0.75 &&  data<=0.85) {
                    return "低水"
                }
                if(data && data>0.85 &&  data<=0.95) {
                    return "中水"
                }
                if(data && data>0.95 &&  data<=1.08) {
                    return "高水"
                }
                if(data && data>1.08) {
                    return "超高水"
                }
            },
            resovlePankou:function (data) {
                if(!data) {
                    console.log(data);
                    return data;
                }
                var drect="";
                var number = data.indexOf("让");
                if(number!=-1) {
                    drect = "-";
                }
                data=data.substr(number+1,data.length)
                if(data && data=='半球') {
                    drect=drect+"0.5"
                }
                if(data && data=='半/一') {
                    drect=drect+"0.75"
                }
                if(data && (data=='平'||data=='平手')) {
                    drect=drect+"0"
                }
                if(data && data=='平/半') {
                    drect=drect+"0.25"
                }
                if(data && data=='一/球半') {
                    drect=drect+"1.75"
                }    if(data && data=='一球') {
                    drect=drect+"1"
                }
                return drect+"("+data+")";
            },
            onSubmit: function () {;
                this.$http.post('/query/'+this.query.currentPage+'/'+this.query.pageSize,
                    {
                        begin: this.query.bisaiTime?this.query.bisaiTime[0]:null,
                        end:this.query.bisaiTime?this.query.bisaiTime[1]:null,
                        firstTeam: this.query.firstTeam,
                        secondTeam: this.query.secondTeam
                    },
                    {
                        emulateJSON: true
                    }
                ).then(function (res) {
                    datas = new Array();
                    var id = undefined;
                    dataList = res.body.data;
                    for(var i=0;i<dataList.length;i++) {
                        var item = dataList[i];
                        var first_zhudui=this.resovle(item[11])
                        var first_cidui=this.resovle(item[13])
                        var finally_zhudui=this.resovle(item[14])
                        var finally_cidui=this.resovle(item[16])
                        var first_pankou=this.resovlePankou(item[12])
                        var finally_pankou=this.resovlePankou(item[15])
                        if(id && id==item[0]){
                            datas.push({
                                bocaiGs: item[10],
                                first_zhudui: first_zhudui,
                                first_pankou: first_pankou,
                                first_cidui: first_cidui,
                                finally_zhudui: finally_zhudui,
                                finally_pankou: finally_pankou,
                                finally_cidui: finally_cidui,
                                pankouName: item[17],
                            });
                            continue;
                        }
                        id=item[0];
                        datas.push({
                            id: item[0],
                            date: item[1],
                            firstT: item[2],
                            secondT: item[3],
                            full_score: item[4],
                            full_concede: item[5],
                            full_bigsmall:item[6],
                            half_score: item[7],
                            half_concede: item[8],
                            half_bigsmall:item[9],
                            bocaiGs: item[10],
                            first_zhudui: first_zhudui,
                            first_pankou: first_pankou,
                            first_cidui: first_cidui,
                            finally_zhudui: finally_zhudui,
                            finally_pankou: finally_pankou,
                            finally_cidui: finally_cidui,
                            pankouName: item[17],
                        });
                    }
                    this.query.queryData = datas
                    this.query.total=res.body.total
                }, function () {
                    console.log('请求失败处理');
                });
            },
            // changeCountry: function () {
            //     this.query.gamesId = undefined;
            //     this.query.firstTeam = undefined;
            //     this.query.secondTeam = undefined;
            //     this.$http.get('/findGames/' + this.query.countryId).then(function (res) {
            //         this.query.games = res.body
            //     }, function () {
            //         console.log('请求失败处理');
            //     });
            //     this.query.year = undefined;
            //     this.$http.get('/findYears/' + this.query.countryId).then(function (res) {
            //         this.query.years = res.body
            //     }, function () {
            //         console.log('请求失败处理');
            //     });
            //     this.$http.get('/findTeam',{params:{countryId:this.query.countryId}}).then(function (res) {
            //         this.query.firstTeams = res.body
            //         this.query.secondTeams= res.body
            //     }, function () {
            //         console.log('请求失败处理');
            //     });
            // },
            findFirstTeam:function (v) {
                this.$http.get('/findTeam',{params:{teamName:v}}).then(function (res) {
                    this.query.firstTeams = res.body
                }, function () {
                    console.log('请求失败处理');
                });
            },
            findKeTeam:function (v) {
                this.query.secondTeam = undefined;
                this.$http.get('/findKeTeam',{params:{firstTeamId:this.query.firstTeam}}).then(function (res) {
                    this.query.secondTeams= res.body
                }, function () {
                    console.log('请求失败处理');
                });
            },
            resetForm:function () {
                this.query.countryId = undefined;
                this.query.gamesId = undefined;
                this.query.year = undefined;
                this.query.bisaiTime = undefined;
                this.query.firstTeam = undefined;
                this.query.secondTeam = undefined;
            },
            handleSizeChange:function(val) {
               this.query.pageSize=val;
               this.query.currentPage=1;
               this.onSubmit()
            },
            handleCurrentChange:function(val) {
                this.query.currentPage=val;
                this.onSubmit()
            },
            // changeGames:function (v) {
            //     this.query.year=undefined;
            //     this.query.firstTeam=undefined;
            //     this.query.secondTeam=undefined;
            //     this.$http.get('/findTeam',{params:{countryId:this.query.countryId,gameId:this.query.gamesId}}).then(function (res) {
            //         this.query.firstTeams = res.body
            //         this.query.secondTeams= res.body
            //     }, function () {
            //         console.log('请求失败处理');
            //     });
            // },
            // changeYear:function (v) {
            //     this.query.firstTeam=undefined;
            //     this.query.secondTeam=undefined;
            //     this.$http.get('/findTeam',{params:{countryId:this.query.countryId,gameId:this.query.gamesId,yearsStr:this.query.year}}).then(function (res) {
            //         this.query.firstTeams = res.body
            //         this.query.secondTeams= res.body
            //     }, function () {
            //         console.log('请求失败处理');
            //     });
            // }
        }
    });
</script>
